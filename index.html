    <div class="heading">
        <h1>BMI CALCULATOR</h1>
    </div>

                <p>Select your Gender</p>
                <select name="gender" class="genderDD" id="gender">
                    <option value="gender">gender</option>

                <p>Enter your height in meters</p>
                <input type="text" class="heightInp">

                <input type="text" class="weightInp">

        </div>
